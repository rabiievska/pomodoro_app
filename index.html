<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/css/index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this is the main version -->
    <!-- commit 1 -->
    <!-- commit 2 -->
    <div id="pomodoro-container">
      <h2>Pomodoro Timer</h2>
      <div id="pomodoro-clock">
        <div id="pomodoro-timer"></div>
        <div id="pomodoro-clock-actions">
          <button id="pomodoro-start">
            <i class="fas fa-play" id="play-icon"></i>
          </button>
          <button id="pomodoro-pause" class="hidden">
            <i class="fas fa-pause" id="pause-icon"></i>
          </button>
          <button id="pomodoro-stop" class="hidden">
            <i class="fas fa-stop"></i>
          </button>
        </div>
        <div id="pomodoro-clock-actions">
          <div class="pomodoro-input">
            <label>Work Duration</label>
            <input
              name="input-work-duration"
              id="input-work-duration"
              type="number"
            />
          </div>
          <div class="pomodoro-input">
            <label>Break Duration</label>
            <input
              name="input-break-duration"
              id="input-break-duration"
              type="number"
            />
          </div>
        </div>
        <div id="pomodoro-info">
          <h3>Your Sessions</h3>
          <ul id="pomodoro-sessions"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
