<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/css/index.css" />
  </head>
  <body>
    <div id="pomodoro-container" class="pomodoro-container">
      <div class="img-wrapper">
        <h1>Pomodoro Timer</h1>
        <img src="./assets/images/tomato.png" alt="tomato">
      </div>
      <div id="pomodoro-clock" class="pomodoro-clock">
        <div id="pomodoro-status" class="pomodoro-status">Keep Working</div>
        <div id="timer-display" class="timer-display">25:00</div>
        <div id="pomodoro-clock-actions">
          <button id="start-btn" class="start-btn">START</button>
        </div>
      </div>
      <div id="pomodoro-clock-actions" class="pomodoro-clock-actions">
        <div class="work">
          <p>Work Duration</p>
          <button class="plus" id="work-plus">+</button>
          <div><span id="work-min">25</span> mins</div>
          <button class="minus" id="work-minus">-</button>
        </div>
        <div class="reset-btn-container">
          <button id="reset-btn" class="reset-btn">RESET</button>
        </div>
        <div class="break">
          <p>Break Duration</p>
          <button class="plus" id="break-plus">+</button>
          <div><span id="break-min">5</span> mins</div>
          <button class="minus" id="break-minus">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
